<!DOCTYPE html>
<html>
    <head>
        <title>Max Iterations</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Max Number of Iterations</h1>
        <p id="info-text"><!-- filled in by `send-max-iters-info` event --></p>
    </body>

    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        
        ipcRenderer.on('send-max-iters-info', (e, text) => {
            document.getElementById('info-text').innerText = text;
        });

    </script>
</html>
