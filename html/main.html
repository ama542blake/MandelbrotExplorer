<!DOCTYPE html>
<html>
    <head>
        <title>Mandelbrot Explorer</title>
        <!-- p5.js -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <script src="../js/sketch.js"></script>
        <script src="https://kit.fontawesome.com/38861b1f2d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/main.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Jura&family=Montserrat+Alternates&display=swap" rel="stylesheet">  
    </head>
    <body>
        <h1>Mandelbrot Explorer</h1>
        
        <div id="settings-box">
            <form>
                <div class="row">
                    <div class="tricolumn">
                        <label for="max-iters">Max Iterations <i class="far fa-question-circle" id="max-iters-info"></i></label>
                        <br>
                        <input type="number" id="max-iters" name="max-iters" value="10">
                    </div>
                    <div class="tricolumn">
                        <label for="coloring-algorithm">Coloring Algorithm <i class="far fa-question-circle" id="coloring-algs-info"></i></label>
                        <br>
                        <select name="coloring-algorithm" id="coloring-algorithm">
                            <option value="escape">Escape Time</option>
                            <option value="histogram">Histogram</option>
                            <option value="smooth">Smooth</option>
                        </select>
                    </div>
                    <div class="tricolumn">
                        <label for="plotting-algorithm">Plotting Algorithm <i class="far fa-question-circle" id="plotting-algs-info"></i></label>
                        <br>
                        <select name="plotting-algorithm" id="plotting-algorithm">
                            <option value="basic">Basic</option>
                            <option value="optimized-basic">Optimized Basic</option>
                            <option value="interior-dist">Interior Distance Estimate</option>
                            <option value="exterior-dist">Exterior Distance Estimate</option>
                            <option value="bulb-checking">Bulb Checking</option>
                            <option value="border-tracing">Border Tracing</option>
                            <option value="rectangle-checking">Rectangle Checking</option>
                            <option value="symmetry-utilization">Symmetry Utilization</option>
                            <option value="multithreading">Multithreaded</option>
                            <option value="series-approx">Series Approximation</option>
                        </select>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <h2>Image Domain</h2>
                    <i class="far fa-question-circle" id="range-limits-info"></i>
                </div>

                <div class="row">
                    <div class="quadcolumn">
                        <label for="real-lower-limit">Real Lower Limit </label>
                        <br>
                        <input type="number" name="real-lower-limit" id="real-lower-limit" value="-2.05" step="0.05">
                    </div>

                    <div class="quadcolumn">
                        <label for="real-upper-limit">Real Upper Limit</label>
                        <br>
                        <input type="number" name="real-upper-limit" id="real-upper-limit" value="0.8" step="0.05">
                    </div>

                    <div class="quadcolumn">
                        <label for="complex-lower-limit">Complex Lower Limit</label>
                        <br>
                        <input type="number" name="complex-lower-limit" id="complex-lower-limit" value="-1.45" step="0.05">
                    </div>

                    <div class="cquadolumn">
                        <label for="complex-upper-limit">Complex Upper Limit</label>
                        <br>
                        <input type="number" name="complex-upper-limit" id="complex-upper-limit" value="1.45" step="0.05">
                    </div>
                </div>
            </form>
        </div>

        <button id="draw-btn">Draw</button>
        <button type="reset">Reset</button>


        <!-- for the p5.js drawing -->
        <div id="canvas-holder" hidden></div>
    </body>

    <script>
        const ipcRenderer = require('electron').ipcRenderer;

        var maxItersInfo = document.getElementById('max-iters-info');
        maxItersInfo.addEventListener('click', () => {
            ipcRenderer.send('open-max-iters-info');
        });

        var coloringAlgsInfo = document.getElementById('coloring-algs-info');
        coloringAlgsInfo.addEventListener('click', () => {
            ipcRenderer.send('open-coloring-algs-info');
        });

        var plottingAlgsInfo = document.getElementById('plotting-algs-info');
        plottingAlgsInfo.addEventListener('click', () => {
            ipcRenderer.send('open-plotting-algs-info');
        });
    </script>
</html>
