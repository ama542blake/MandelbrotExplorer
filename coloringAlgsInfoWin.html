<!DOCTYPE html>
<html>
    <head>
        <title>Coloring Algorithms</title>
    </head>
    <body>
        <h1>Coloring Algorithms</h1>
        <p id="info-text"> <!-- filled in by `send-coloring-algs-info` event --></p>
    </body>

    <script>
        const ipcRenderer = require('electron').ipcRenderer;

        ipcRenderer.on('send-coloring-algs-info', (e, text) => {
            document.getElementById('info-text').innerText = text;
        });
    </script>
</html>
